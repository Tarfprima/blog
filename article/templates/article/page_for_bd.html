<!DOCTYPE html>
<html>
<head>
    <title>Список статей</title>
</head>
<body>
    <h1>Статьи</h1>
    <ul>
        {% for article in data %}
            <li>
                <h2>{{ article.title }}</h2>
                <p>{{ article.text }}</p>
                <p>Опубликовано: {{ article.dt }}</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
